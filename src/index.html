  <section>
    <form action="" id="formulario" class="formulario">


      <div class="datos">
      <label>Datos de envío</label>
      </div>


      <div class="datos-ep"></div>
            <div>
              <label class="datos1" >Nombre de cliente</label>
            </div>
            <div>
              <input class="input" type="text" placeholder="Nombre y Apellido">
            </div>
            <div>
              <label class="datos1">Dirección de envío</label>
            </div>
            <div>
              <textarea class="input"  name="Dirección de envío" id="" cols="10" rows="1"></textarea>
            </div>
            <div>
              <label class="datos1">Teléfono de contacto</label>
            </div>
            <div>
              <input class="input" type="text" placeholder="e.j 9 416 636 50">
            </div>
      </div>
      


      <div class="datos">
        <label>Datos de pago</label> 
      </div>
      
      
      <div class="datos-epp">
            <div class="datos1">
              <label >Tipo de tarjeta</label>
            </div>
            <div>
              <input type="radio" name="Visa" id="tdc">
            </div>
            <div class="tdc">

              <input type="radio" name="Master Card" id="master">
              <img  width="10px" height="10px" class="tdc-imag" src="/Imagenes/visa.JPG" alt="visa">
          
            </div>
            <div class="tdc">

              <img width="10px" height="10px" class="tdc-imag" src="/Imagenes/master1.JPG" alt="master">
              <label class="datos1">Nombre de la tarjeta</label>

            </div>
            <div>
              <input class="input" type="text" placeholder="Nombre impreso en la tarjeta">
            </div>
            <div>
              <label class="datos1">Número de la tarjeta</label>
            </div>
            <div>
              <input class="tdc" id="tdc" type="text" maxlength="16" placeholder="e.j 5862 6854 2663 2415" required>
            </div>
            <div>
              <label class="datos1">Fecha de expiración</label>
            </div>
            <div>
              <input class="input" type="text" placeholder="MM/AAAA">
            </div>
            <div>
              <label class="datos1">Código de verificación</label>
            <div>
              <input class="input" type="text" maxlength="3" placeholder="e.j 268"> 
            </div>
      </div>

       


        <div class="boton">
            <button class="Pagar"  type="submit">Pagar</button>
        </div>

      </div>
    </form>
